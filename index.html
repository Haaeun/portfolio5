<!doctype html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <title>KaKaoTalk</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header class="top-header">
    <div class="header__top"> <!-- 맨위 -->
      <div class="header__column"><!-- 왼쪽 -->
        <i class="fa fa-fighter-jet"></i>
        <i class="fa fa-wifi"></i>
      </div>
      <div class="header__column"><!-- 가운데 -->
        <span class="header__time">17:33</span>
      </div>
      <div class="header__column"><!-- 오른쪽 -->
        <i class="fa fa-moon-o"></i>
        <i class="fa fa-bluetooth-b"></i>
        <span class="header__battery">100% <i class="fa fa-battery-full"></i></span>
      </div>
    </div>
    <div class="header__bottom"> <!-- 맨밑 -->
      <div class="header__column">
        <span class="header__text">Manage</span>
      </div>
      <div class="header__column">
        <span class="header__text">친구 <span class="header__number">4</span></span>
      </div>
      <div class="header__column">
        <i class="fa fa-cog fa-lg"></i>
      </div>
    </div>
  </header>
  <main class="friends">
    <div class="search-bar">
      <i class="fa fa-search"></i>
      <input type="text" placeholder="카카오톡 아이디, 친구 검색">
    </div>
    <section class="friends__section">
      <header class="friends__section-header">
        <h6 class="friends__section-title">내 프로필</h6>
      </header>
      <div class="friends__section-rows">
        <div class="friends__section-row">
            <img src="images/haeun03.jpg" alt="">
            <a href="profile.html" class="fiends__section-name">
              박하은
            </a>
        </div>
    </section>
    <section class="friends__section">
      <header class="friends__section-header">
        <h6 class="friends__section-title">친구</h6>
      </header>
      <div class="friends__section-rows">
        <div class="friends__section-row with-tagline">
          <div class="friends__section-column">
              <img src="https://pbs.twimg.com/profile_images/1199536808389836800/vkRGRJo1.jpg" alt="">
              <span class="friends__section-name">승희</span>
          </div>
          <span class="friends__section-tagline">
            오늘도 맛있고 멋있는 하루 보내세요!
          </span>
        </div>
		
		<div class="friends__section-row with-tagline">
          <div class="friends__section-column">
              <img src="https://images.chosun.com/resizer/wZTe7ySpwE8ztEAJdzGyxDYqQlQ=/550x584/smart/cloudfront-ap-northeast-1.images.arcpublishing.com/chosun/RGF4AAKKXOQG52GBKFE424EIJE.jpg" alt="">
              <span class="friends__section-name">지은</span>
          </div>
          <span class="friends__section-tagline">
            내 목소리로 몇 명의 사람들이라도 힘을 낼 수 있도록.
          </span>
        </div>
		
		<div class="friends__section-row with-tagline">
          <div class="friends__section-column">
              <img src="https://file3.instiz.net/data/cached_img/upload/2020/03/04/19/2597459960b82645cccacbc40ef4eeee.jpg" alt="">
              <span class="friends__section-name">수진</span>
          </div>
          <span class="friends__section-tagline">
            겨울 너무 좋아ㅎㅎ 나랑 눈사람 만들래??
          </span>
        </div>
		
		<div class="friends__section-row with-tagline">
          <div class="friends__section-column">
              <img src="http://www.topstarnews.net/news/photo/201904/609707_296513_2340.jpg" alt="">
              <span class="friends__section-name">은우</span>
          </div>
          <span class="friends__section-tagline">
            오늘보다 내일 더 나은 하루, 나은 사람이 되자.
          </span>
        </div>
		
      </div>
    </section>
  </main>
  <nav class="tab-bar">
    <a href="index.html" class="tab-bar__tab tab-bar__tab--selected">
      <i class="fa fa-user"></i>
      <span class="tab-bar__title">Friends</span>
    </a>
    <a href="chats.html" class="tab-bar__tab">
      <i class="fa fa-comment"></i>
      <span class="tab-bar__title">Chats</span>
    </a>
    <a href="find.html" class="tab-bar__tab">
      <i class="fa fa-search"></i>
      <span class="tab-bar__title">Find</span>
    </a>
    <a href="more.html" class="tab-bar__tab">
      <i class="fa fa-ellipsis-h"></i>
      <span class="tab-bar__title">More</span>
    </a>
  </nav>
  <div class="bigScreenText">
    <span>Please make your screen smaller</span>
  </div>
</body>
</html>
